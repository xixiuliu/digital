<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding:0px;
		}
		#header{
			height: 500px;
			background-color: #eee;
		}
		#banner{
			height: 500px;
			background-color: #666;
		}
		#container{
			height: 500px;
			background-color: #999;
		}
		#footer{
			height: 500px;
			background-color: #888;
		}
		.list{
			position: fixed;
			top:0;
		}
		.list li{
			float: left;
			list-style: none;
			height: 50px;
			border: 1px solid #f00;
			line-height: 50px;
			width: 100px;
			text-align: center;
		}
		.pic{
			position: fixed;
			bottom: 20px;
			right: 20px;
		}
		.pic img{
			width: 30px;
			height: 30px;
			display: none;
		}
	</style>
</head>
<body>
	<div id="header">
		<ul class="list">
			<li><a href="#header">首页</a></li>
			<li><a href="#banner">新闻</a></li>
			<li><a href="#container">视频</a></li>
			<li><a href="#footer">音乐</a></li>
		</ul>
	</div>
	<div id="banner"></div>
	<div id="container"></div>
	<div id="footer">
		<div class="pic">
			<img src="images/1.jpg" alt="">
		</div>
	</div>
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(".list li a").click(function(){
			var href = $(this).attr("href");
			var offSet = $(href).offset().top;//offset()方法找到元素的偏移量
			$("html,body").animate({scrollTop:offSet},3000);
			return false;//去掉html的默认行为
		})

		$(window).scroll(function(){//scroll()方法触发scroll事件,适用于所有可滚动的元素和 window 对象（浏览器窗口）
			var scr = $(this).scrollTop();
			// console.log(scr);
			if(scr<300){
				$(".pic img").css("display","none");
			}else{
				$(".pic img").css("display","block");
			}
		})
		$(".pic").click(function(){
			// $(window).scrollTop(0);
			$("html,body").animate({scrollTop:0},3000);
		})
	</script>
</body>
</html>
