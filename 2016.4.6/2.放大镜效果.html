<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			width: 500px;
			margin: 0 auto;
		}
		#box img{
			width: 500px;
			height: 500px;
		}
	</style>
</head>
<body>
	<div id="box">
		<img src="images/waldo.jpg" alt="">
	</div>
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript" src="blowup.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function (){
			$("#box img").blowup({
				"background":"#F39C12",
				"width":300,
				"height":300
			});
		})
	</script>
</body>
</html>
