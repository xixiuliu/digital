<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.over{
			background-color:red;
			padding:20px;
			width:300px;
			height: 300px;
			float:left;
		}
		h3{
			width: 200px;
			height:200px;
			background-color:white;
		}
		.enter{
			background-color:red;
			padding:20px;
			height: 300px;
			width:300px;
			float:right
		}
	</style>
</head>
<body>
	<div class="over">
		<h3>Mouseover event triggered:<span></span></h3>
	</div>

	<div class="enter" style="">
		<h3>Mouseenter event triggered: <span></span></h3>
	</div>

	<script src="../js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		var x=0;
		var y=0;
		$(document).ready(function(){
  			$(".over").mouseover(function(){
    			$(".over span").text(x+=1);
    			//text()方法设置或返回所选元素的文本内容.
  			});
  			$(".enter").mouseenter(function(){
    			$(".enter span").text(y+=1);
  			});
		});
	</script>
</body>
</html>
