<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片移动</title>
	<style>
		.box1 img{
			width: 100px;
			height: 100px;
			float: left;
			margin-right: 40px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"><img src="../images/1.jpg" alt=""></div>
		<div class="box1"><img src="../images/2.jpg" alt=""></div>
		<div class="box1"><img src="../images/3.jpg" alt=""></div>
	</div>
	<script src="../js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		//鼠标移入显示大图.
		$(".box div").mouseenter(function(){
			$("body").append("<div class=\"i-box\"><img src=\"\" alt=\"\"></div>");
			//append()添加一个元素
			var src = $(this).find("img").attr("src");
			//获取原图片的属性
			$(".i-box img").attr("src",src);
		});
		//鼠标移动
		$(".box img").mousemove(function(event){
			var x = event.pageX;
		 	var y = event.pageY;
		 	$(".i-box").css({"position":"absolute","top":y+20,"left":x+20});//left值为x,top值为y.
		});
		//鼠标移出
		$(".box img").mouseleave(function(){
		 	$(".i-box").remove();
		});
	</script>
		
	
</body>
</html>
