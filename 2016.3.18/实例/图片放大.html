<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

	*{padding: 0;
	margin: 0;}
.box img{width: 100px;
height: 100px;}
/*body{width: 400px;
	height:300px;
	background-color:red;
}*/
/*.box{width: 800px;
height: 800px;
}*/
.box .apple{
	float: left;
	margin-left: 30px;
}
.box1{/*position: absolute; 第一种方法*/
	border: 1px solid red;
	clear: both;
	float: left;

}
</style>
</head>
<body>
	<div class="box">
		<div class="apple"><img src="images/1.gif"></div>
		<div class="apple"><img src="images/2.gif"></div>
		<div class="apple"><img src="images/2222_03.gif"></div>
	</div>
<script src="js/jquery-1.11.1.js"></script>
<script type="text/javascript">
$(".box img").mouseenter(function(){
	$("body").append('<div class="box1"><img src=""></div>')
	var src=$(this).attr("src");
	$(".box1 img").attr("src",src)
})
	
$(".box img").mousemove(function(event){
	var X=event.pageX
	var Y=event.pageY
	$(".box1").css({"margin-left":X+20,"margin-top":Y-100})
})

$(".box img").mouseleave(function(){
	$(".box1").remove();
})	








</script>
</body>
</html>
