<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.bg{
			width: 250px;
			height: 300px;
			background-color: #ececec;
			margin-left:300px;
			margin-top: 100px;
		}
		#txt{
			margin-top: 15px;
			margin-left: 30px;
			padding: 5px;
		}
		.btn{
			width: 200px;
			height: 30px;
			margin-left:35px;
			margin-top:30px;
		}
		.num{
			width:30px;
			height: 30px;
			margin-right: 10px;
		}
		.sign{
			width:30px;
			height: 30px;
			margin-right: 10px;
		}
		#result{
			width:30px;
			height: 30px;
			margin-right: 10px;
		}
		#clear{
			width:30px;
			height: 30px;
			margin-right: 10px;
		}
	</style>
	<div class="bg">
		<input type="text" id="txt">
		<div class="btn">
			<input type="button" class="num" value="7">
			<input type="button" class="num" value="8">
			<input type="button" class="num" value="9">
			<input type="button" class="sign" value="+">
		</div>
		<div class="btn">
			<input type="button" class="num" value="4">
			<input type="button" class="num" value="5">
			<input type="button" class="num" value="6">
			<input type="button" class="sign" value="-">
		</div>
		<div class="btn">
			<input type="button" class="num" value="1">
			<input type="button" class="num" value="2">
			<input type="button" class="num" value="3">
			<input type="button" class="sign" value="*">
		</div>
		<div class="btn">
			<input type="button" id="clear" value="C">
			<input type="button" class="num" value="0">
			<input type="button" id="result" value="=">
			<input type="button" class="sign" value="/">
		</div>
	</div>
	<script type="text/javascript">
		var oTxt = document.getElementById("txt");
		var oRes = document.getElementById("result");
		var oClc = document.getElementById("clear");
		var aNum = document.getElementsByClassName("num");
		var aSign = document.getElementsByClassName("sign");
		var num1 = "";
		var num2 = "";
		var sign = "";
		var result = 0;

		for(var i = 0;i<aNum.length;i++){
			aNum[i].onclick = function(){
				if(sign == ""){
					num1 += this.value;
					oTxt.value = num1;
				}else{
					num2 += this.value;
					oTxt.value = num2;
				}
			}
		}
		for(var j = 0;j<aSign.length;j++){
			aSign[j].onclick = function(){
				sign = this.value;
				oTxt.value = sign;
			}

		}
		oRes.onclick = function(){
			number1 = Number(num1);
			number2 = Number(num2);
			switch(sign){
				case "+": result = number1 + number2;break;
				case "-": result = number1 - number2;break;
				case "*": result = number1 * number2;break;
				case "/": result = number1 / number2;break;
			}
			oTxt.value = result;
		}
		oClc.onclick = function(){
			num1 = "";
			num2 = "";
			sign = "";
			result = 0;
			oTxt.value = result;
		}
	</script>
</head>
<body>

</body>
</html>
