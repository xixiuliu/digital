<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#big-box{
			width: 600px;
			height: 600px;
			background-color: #f00;
		}
		#box{
			width: 400px;
			height: 400px;
			background-color: #0f0;
		}
		#small-box{
			width: 200px;
			height: 200px;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div id="big-box">
		<div id="box">
			<div id="small-box">

			</div>
		</div>
	</div>

	<script type="text/javascript">
		var oBigbox = document.getElementById("big-box");
		var oBox = document.getElementById("box");
		var oSmallbox = document.getElementById("small-box");

		//onclick事件
		// oBigbox.onclick = function(){
		// 	console.log("red");
		// }
		// oBox.onclick = function(){
		// 	console.log("green");
		// }
		// oSmallbox.onclick = function(){
		// 	console.log("blue");
		// }

		//addEventListener()方法.监听事件.其中有三个参数,第一个是事件类型,第二个是函数,第三个是true或false
		oBigbox.addEventListener("click",function(event){
			console.log("red");
		},false);
		oBox.addEventListener("click",function(){
			console.log("green");
		},false);
		oSmallbox.addEventListener("click",function(){
			console.log("blue");
			event.stopPropagation();//停止冒泡
		},false);
	</script>
</body>
</html>
