<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img id="pic" src="img/par1.jpg" alt="">
	<div class="btn">
		<input type="button" value="1">
		<input type="button" value="2">
		<input type="button" value="3">
	</div>
	<script type="text/javascript" src="js/jquery-1.11.1.js">
	</script>
	<script type="text/javascript">
		$(".btn input").click(function(){
			//alert($(this).index());//index()方法，获取属性
			var ind = $(this).index();
			var num = ind + 1;
			var src = "img/par" + num + ".jpg";
			$("#pic").attr("src",src);	
		});
	</script>
</body>
</html>
