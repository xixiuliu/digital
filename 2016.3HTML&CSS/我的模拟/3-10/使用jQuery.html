<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<img id="pic"src="img/par1.jpg" alt="无法加载图片">
	<!-- 引入jQuery库。 -->
	<script src="js/jquery-1.11.1.js">
	</script>
	<!-- 若要书写，需在下一个script中 -->
	<script type="text/javascript">
		//$是选择器，css是方法。改变颜色
		//$(".box") .css("background-color","#0f0");
		//改变几种样式
		$(".box").css({"width":200,"height":200,"margin":"0 auto"})
		//事件。.click为点击事件,只有点击时才会执行。
		$(".box").click(function(){
			$(this).css("background-color","#00f")
		});
		//attr方法，设置或获取元素属性
		$("#pic").click(function(){
			$(this).attr("src","img/par2.jpg")
		});
	</script>
</body>
</html>
