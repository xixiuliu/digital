<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的第一个网页</title>
	<style type="text/css">
		h1{
			color:red;
			font-size: 14px;
			/*字体大小的属性，px 像素*/
			text-align: left;
			

		}
		/*标签选择器*/
		#apple{
			color: green;
		}
		/*id选择器*/
		.banana{
			color: red;
		}
		/*class选择器*/
		*{
			color: red;
		}
		/*选择所有元素*/

		
		</style>
</head>
<body>
	<h1>我的第一个网页</h1>
	<h2>选择题</h2>
	<h3>第一题</h3>
	<p>你喜欢什么水果</p>
	<ul>
		<li id="apple">A.苹果</li>
		<li class="banana">B.香蕉</li>
		<li class="banana">C.梨</li>
		<li>D.桔子</li>
	</ul>
	<h3>第二题</h3>
	<p>你喜欢什么运动</p>
	<ul>
		<li>A.篮球</li>
		<li>B.排球</li>
		<li>C.足球</li>
		<li>D.乒乓球</li>
	</ul>
	<h3>第三题</h3>
	<p>你喜欢下图哪张图片</p>
	<ul>
		<li>A.<img src ="../../picture/Aviary Stock Photo 1.png"></li>
		<li>B.<img src ="../../picture/Aviary Stock Photo 2.png"></li>
		<li>C.<img src ="../../picture/Aviary Stock Photo 3.png"></li>
		<li>D.<img src ="../../picture/bffe1c52jw1eg2ke6z9usg208w050166.gif"></li>
	</ul>

</body>
</html>
