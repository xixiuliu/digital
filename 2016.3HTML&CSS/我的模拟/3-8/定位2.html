<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.header{
			height: 100px;
			background-color: #f00;
		}
		.banner{
			height: 300px;
			background-color: #0f0;
		}
		.container{
			height: 200px;
			background-color: #00f;
		}
		.footer{
			height: 400px;
			background-color: #ff0;
		}
		.top{
			width: 400px;
			height: 200px;
			background-color: #0ff;
			margin: 0 auto;
			position: relative;
		}
		.nav{
			width: 50px;
			height: 50px;
			background-color: #000;
			position: relative;
			top: 20px;
			left: 20px;
		}
		.sea{
			width: 400px;
			height:100px;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="header">
	</div>
	<div class="banner">
		<div class="top">
			<div class="nav"></div>
			<div class="sea"></div>
		</div>
		
	</div>
	<div class="container"></div>
	<div class="footer"></div>
</body>
</html>
