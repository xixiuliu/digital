<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.header{
			height: 100px;
			background-color: #f00;
		}
		.container{
			height: 300px;
			background-color: #ff0;
		}
		.top{
			width: 400px;
			height: 100px;
			margin: 0 auto;
			background-color: #00f;
			position: relative;
			top: 30px;
			left: 50px;
		}
		.nav{
			width: 50px;
			height: 50px;
			background-color: #000;
			position: relative;/*absolute,relative*/
			top: 50px;
			left: 30px;
		}
		.banner{
			height: 400px;
			background-color: #0f0;
		}
		.footer{
			height: 200px;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="container">
		<div class="top">
			<!-- <div class="nav">
			
			</div> -->
		</div>
		
	</div>
	<div class="banner"></div>
	<div class="footer"></div>
</body>
</html>
