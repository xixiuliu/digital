<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		#list ul{
			list-style: none;
			border:1px solid #00f;
		}

		#list ul li{
			border:1px solid #f00;
			float:left;
			padding-left:30px;
		}
	</style>
</head>
<body>
	<div id="list">
		<ul>
			<li>主页</li>
			<li>图片</li>
			<li>视频</li>
			<li>关于我们</li>
			<li>帮助</li>
		</ul>
	</div>
</body>
</html>
