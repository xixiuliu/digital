<head>

		*{
			margin:0px;
			padding:0px;
		}
		.clear{
			clear:both;
		}
		.box{

		#list li{

			float: left;
			
		}
		img{
			width:2000px;
		}
	</style>
</head>
<body>
	
	<div class="box">
		<ul id="list">
			<li>主页</li>
			<li>视频</li>

</body>
</html>
