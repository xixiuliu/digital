<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.top{
			width:980px;
			margin:0 auto;
			height:100px;
			background-color: #ff0;
		}
		.logo{
			width:100px;
			height:100px;
			background-color: #f00;
			float: left;
		}
		.nav{
			width:580px;
			height:100px;
			background-color: #0f0;
			float: left;
		}
		.search{
			width:300px;
			height:100px;
			background-color: #00f;
			float: left;
		}
		.search-top{
			height: 30px;
			background-color: #eee;
		}
		.search-top ul{
			float: right;
		}
		.search-top ul li{
			float: left;
		}

		.search-center{
			height: 30px;
			background-color: #aaa;
		}
		.search-bottom{
			height: 40px;
			background-color: #777;
		}
		.search-bottom p{
			float: right;
		}
	</style>
</head>
<body>
	<div class="top">
		<div class="logo"></div>
		<div class="nav"></div>
		<div class="search">
			<div class="search-top">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</div>
			<div class="search-center"></div>
			<div class="search-bottom">
				<p>你好 我是一个p标签</p>
			</div>
		</div>
	</div>
</body>
</html>
