<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*通用选择器*/
		/**{color:red;}*/
		h1{
			color:red;
		}
		#my-id{
			color:blue;
		}
		.my-class{
			color:yellow;
		}
		#list li{
			color:green;
		}

	</style>
</head>
<body>
	<h1>标签（元素）选择器</h1>
	<h2 id="my-id">id选择器</h2>
	<h3 class="my-class">class（类）选择器</h3>
	<ul id="list">
		<li>香蕉</li>
		<li>苹果</li>
		<li>鸭梨</li>
	</ul>
	<ul>
		<li>足球</li>
		<li>篮球</li>
		<li>羽毛球</li>
	</ul>
</body>
</html>
