		function createFun(){
			var arr = [];
			for(var i = 0;i<10;i++){
				arr[i] = (function(x){

					return function(){
						return x;

					}
				})(i);
			}
			return arr;
		}
		var fn = createFun();//createFun()的返回值是个数组arr
		console.log(fn);//是个数组,且数组的每个元素都是function.
