		// 一个函数的返回值是引用类型（数组，对象或者函数）的数据，那么这个函数作为构造函数用new运算符执行构造时，运算的结果将被它的返回值取代，这时候，构造函数体内的this值丢失了，取而代之的是被返回的对象。
		function Test(){
		    this.a=10;
		    return function()
		    {
		      return 1;
		    }
		}
		var m=new Test();
		var n=Test();
		console.log(m);//返回return后面的闭包
		console.log(n);//返回return 后面的闭包
