<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" class="num" value="1">
	<input type="button" class="num" value="2">
	<input type="button" class="num" value="3">

	<script type="text/javascript">
		var aBtn = document.getElementsByClassName("num");
		var aTxt = document.getElementById("txt");
		for(var i = 0;i<aBtn.length;i++){
			aBtn[i].onclick = function(){
				aTxt.value = this.value;
			}
		}
	</script>
</body>
</html>
