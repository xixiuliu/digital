<!DOCTYPE html>

<body>
	<script type="text/javascript">
		var arr = [1,1,2,3,3,4,4,5,6,6,7,8,8,9,0];
		var obj = {};
		var arrNew = [];
		function getValue(elem){
			for(var i = 0;i<elem.length;i++){
				if(obj[elem[i]] == undefined){
					obj[elem[i]] = 1;
					arrNew.push(elem[i]);
				}
			}
			return arrNew;
		}
		var res = getValue(arr);
		console.log(res);
	</script>s
</body>
