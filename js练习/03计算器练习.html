<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.bg{
			width: 250px;
			height: 300px;
			background-color: #ff0;
			margin-left:300px;
			margin-top: 100px;
		}
		.txt{
			margin-top: 15px;
			margin-left: 30px;
			padding: 5px;
		}
		.btn{
			width: 200px;
			height: 30px;
			margin-left:35px;
			margin-top:30px;
		}
		.num{
			width:30px;
			height: 30px;
			margin-right: 10px;
		}
		.sign{
			width:30px;
			height: 30px;
			margin-right: 10px;
		}
		.result{
			width:30px;
			height: 30px;
			margin-right: 10px;
		}
		.clear{
			width:30px;
			height: 30px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="bg">
		<input type="text" class="txt">
		<div class="btn">
			<input type="button" class="num" value="7">
			<input type="button" class="num" value="8">
			<input type="button" class="num" value="9">
			<input type="button" class="sign" value="+">
		</div>
		<div class="btn">
			<input type="button" class="num" value="4">
			<input type="button" class="num" value="5">
			<input type="button" class="num" value="6">
			<input type="button" class="sign" value="-">
		</div>
		<div class="btn">
			<input type="button" class="num" value="1">
			<input type="button" class="num" value="2">
			<input type="button" class="num" value="3">
			<input type="button" class="sign" value="*">
		</div>
		<div class="btn">
			<input type="button" class="clear" value="C">
			<input type="button" class="num" value="0">
			<input type="button" class="result" value="=">
			<input type="button" class="sign" value="/">
		</div>
	</div>

	<script src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		var num1 = "";//设置全局变量,存储计算过程中的数字和符号;
		var num2 = "";
		var sign = "";
		var result = 0;
		$(".txt").val(0);//文本初始值为0;
		$(".num").click(function(){
			var value = $(this).val();
			//由输入的是否是符号来判断是输入第几个数;
			if(sign == ""){
				num1 += value;
				$(".txt").val(num1);
			}else{
				num2 += value;
				$(".txt").val(num2);
			}
		});
		$(".sign").click(function(){
			sign = $(this).val();
			$(".txt").val(sign);
		});
		$(".result").click(function(){
			number1 = Number(num1);
			number2 = Number(num2);
			switch(sign){
				case "+": result = number1 + number2;break;
				case "-": result = number1 - number2;break;
				case "*": result = number1 * number2;break;
				case "/": result = number1 / number2;break;
			}
			$(".txt").val(result);
		})
		$(".clear").click(function(){
			num1 = "";
			num2 = "";
			sign = "";
			result = 0;
			$(".txt").val(result);
		})
	</script>


</body>
</html>
