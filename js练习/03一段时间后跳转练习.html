	<p><span id="time"></span>秒后跳转到百度</p>
	<script type="text/javascript">
		var oTime = document.getElementById("time");
		var n = 5;
		oTime.innerText = n;
		function countDown(){
			n--;
			oTime.innerHTML = n;//显示内容,解析标签
			// oTime.innerText = n;//显示内容,不解析标签
			if(n == 1){
				location.href = "http://www.baidu.com";
			}

		}
		setInterval(countDown,1000);
