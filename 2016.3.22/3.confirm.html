<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>confirm</title>
</head>
<body>
	<ul>
		<li class="list"><a href="">首页</a><span>删除</span></li>
		<li class="list"><a href="">视频</a><span>删除</span></li>
		<li class="list"><a href="">新闻</a><span>删除</span></li>
	</ul>

	<script src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(".list span").click(function(){
			var result = confirm("你确定要删除?");
			if(result){
				$(this).parent().remove();
			}

		});
	</script>
</body>
</html>
