<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
</head>
<body>
	<script type="text/javascript">
		
		var arr = ["hello","world","你好","世界"];
		//输出数组中的每个元素.(遍历数组)
		// for(var i=0;i<arr.length;i++){
		// 	var res = arr[i];
		// 	console.log(res);
		// }


		//数组的四个方法
		arr.push("hello");//在数组末尾添加元素
		console.log(arr);
		arr.pop();//删除数组末尾的元素
		console.log(arr);
		arr.unshift("world");//在数组头添加元素
		console.log(arr);
		arr.shift();//在数组头删除元素
		console.log(arr);



	</script>
</body>
</html>
