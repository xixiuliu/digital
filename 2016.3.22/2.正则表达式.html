		//正则表达式,exec()方法
		var date = "2016-3-22";
		var reg = /^([0-9]{4})\-([0-9]{1,2})\-([0-9]{1,2})$/;
		var res = reg.exec(date);
		console.log(res);
		var year = res[1];
		var month = res[2];
		var day = res[3];
		console.log("今天是:" +year+ "年" +month+ "月" +day+ "日");
