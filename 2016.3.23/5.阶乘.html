<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">

		function count(x){
			if(x == 1){
				return  x;
			}else{
				return x *= count(x-1);
			}
		}
		var res = count(10);
		console.log(res);

	</script>
</body>
</html>
