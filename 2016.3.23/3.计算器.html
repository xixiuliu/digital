<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<style type="text/css">
		.txt{
			width: 200px;
		}
		.num{
			width: 30px;
			height: 30px;
			margin-right: 18px;
			margin-top: 18px;
		}
		.sign{
			width: 30px;
			height: 30px;
		}
		.clear{
			width: 30px;
			height: 30px;
		}
		.res{
			width: 30px;
			height: 30px;
			margin-left: 18px;
			margin-right: 18px;
		}
	</style>
</head>
<body>
	<input type="text" class="txt">
	<div>
		<input type="button" class="num" value="7">
		<input type="button" class="num" value="8">
		<input type="button" class="num" value="9">
		<input type="button" class="sign" value="+">
	</div>
	<div>
		<input type="button" class="num" value="4">
		<input type="button" class="num" value="5">
		<input type="button" class="num" value="6">
		<input type="button" class="sign" value="-">
	</div>
	<div>
		<input type="button" class="num" value="1">
		<input type="button" class="num" value="2">
		<input type="button" class="num" value="3">
		<input type="button" class="sign" value="*">
	</div>
	<div>
		<input type="button" class="num" value="0">
		<input type="button" class="clear" value="c">
		<input type="button" class="res" value="=">
		<input type="button" class="sign" value="/">
	</div>
	<script src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		var num1 = "";
		var num2 = "";
		var sign = "";
		$(".txt").val(0);
		$(".num").click(function(){
			var value = $(this).val();
			if(sign == 0){
				num1 = num1 + value;
				$(".txt").val(num1);
			}else{
				num2 = num2 + value;
				$(".txt").val(num2);
			}			
		});

		$(".sign").click(function(){
			sign = $(this).val();
			$(".txt").val(sign);
		});

		$(".res").click(function(){
			number1 = Number(num1);
			number2 = Number(num2);
			switch(sign){
				case "+":res = number1 + number2;break;
				case "-":res = number1 - number2;break;
				case "*":res = number1 * number2;break;
				case "/":res = number1 / number2;break;
			}
			$(".txt").val(res);
		});
		$(".clear").click(function(){
			num1 = "";
			num2 = "";
			sign = "";
			res = 0;
			$(".txt").val(res);
		});

		
		
		
	</script>

</body>
</html>
