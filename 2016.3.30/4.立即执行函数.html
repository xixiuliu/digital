<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var num = 10;
		var obj = {
			num:10,
			getValue:function(){
				return (function(){//return后的函数是立即执行函数
					return this.num;//this返回的是window对象
				})();
			}
		}
		console.log(obj.getValue());


		var name = "The Window";
　　	var object = {
　　　　	name : "My Object",
　　　　	getNameFunc : function(){
　　　　　　	return function(){//return后的函数不是立即执行函数
　　　　　　　　	return this.name;//this返回的是window对象
　　　　　		};
　　　　	}
		};
		console.log(object.getNameFunc()());
		// console.log(object.getNameFunc()());


	</script>
</body>
</html>
