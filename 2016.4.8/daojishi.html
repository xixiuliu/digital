<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时抢购</title>
</head>
<body>

	<p>倒计时<span id="hour"></span>时<span id="minute"></span>分<span id="second"></span>秒</p>
	<input type="button" id="btn" value="开始抢购">


	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		var time=[17,00,0];
		var date=new Date();
		var hour=time[0]-date.getHours();
		var minute=time[1]-date.getMinutes();
		var second=time[2]-date.getSeconds();
		function setTime(){

			second--;
			if(second<0){
				second=60+second;
				minute--;
			}
			if(minute<0){
				minute=60+minute;
				hour--;
			}
			if(hour<0){
				hour=24+hour;
			}

			if(hour==0&&minute==0&&second==0){
				clearInterval(t);
				$("#btn").css("background-color","red")
			}

			$("#hour").text(hour);
			$("#minute").text(minute);
			$("#second").text(second);
		}

		var t = setInterval(setTime,1000);

	</script>




</body>
</html>
