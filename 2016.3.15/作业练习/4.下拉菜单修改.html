<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding:0px;
		}
		.big-box{
			height: 500px;
			background-image: url("../images/bg2.png");
			background-repeat: repeat-x;
		}
		.box1{
			width: 100px;
			float: left;
			margin-right: 50px;
		}
		.list1{
			list-style: none;
			cursor: pointer;
			color: #ffffff;
		}
		.list2{
			list-style: none;
			color: #ffffff;
			display: none;
		}
		.box2{
			width: 100px;
			float: left;
			margin-right: 50px;
		}
		.list3{
			list-style: none;
			cursor: pointer;
			color: #ffffff;
		}
		.list4{
			list-style: none;
			color: #ffffff;
			display: none;
		}
		.box3{
			width: 100px;
			float: left;
			margin-right: 50px;
		}
		.list5{
			list-style: none;
			cursor: pointer;
			color: #ffffff;
		}
		.list6{
			list-style: none;
			color: #ffffff;
			display: none;
		}
		.box4{
			width: 100px;
			float: left;
			margin-right: 50px;
		}
		.list7{
			list-style: none;
			cursor: pointer;
			color: #ffffff;
		}
		.list8{
			list-style: none;
			color: #ffffff;
			display: none;
		}
		.box5{
			width: 100px;
			float: left;
		}
		.list9{
			list-style: none;
			cursor: pointer;
			color: #ffffff;
		}
		.list10{
			list-style: none;
			cursor: pointer;
			color: #ffffff;
			display: none;
		}
	</style>
</head>
<body>
	<div class="big-box">
		<div class="box1">
			<ul class="list1">
				<li>网上选课</li>
			</ul>
			<ul class="list2">
				<li>全校选修性选课</li>
			</ul>
		</div>
		<div class="box2">
			<ul class="list3">
				<li>活动报名</li>
			</ul>
			<ul class="list4">
				<li>学生网上投票</li>
			</ul>
		</div>
		<div class="box3">
			<ul class="list5">
				<li>教学质量评价</li>
			</ul>
			<ul class="list6">
				<li>学生评价</li>
			</ul>

		</div>
		<div class="box4">
			<ul class="list7">
				<li>信息维护</li>
			</ul>	
			<ul class="list8">
				<li>个人信息</li>
				<li>密码修改</li>
				<li>打印成绩</li>
			</ul>
		</div>
		<div class="box5">
			<ul class="list9">
				<li>信息查询</li>
			</ul>	
			<ul class="list10">
				<li>学生个人课表</li>
				<li>学生成绩查询</li>
				<li>学生考试查询</li>
			</ul>
		</div>
		
		
	</div>

	<script src="../js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	//mouseenter()同click(),鼠标放上去时变换
	//mouseleave(),鼠标离开时变换.
		$(".list1").mouseenter(function(){
			$(".list2").stop().slideDown();
		})//stop()停止之前的动作进行下一个动作
		$(".list1").mouseleave(function(){
			$(".list2").stop().slideUp();
		})
		$(".list3").mouseenter(function(){
			$(".list4").stop().slideDown();
		})
		$(".list3").mouseleave(function(){
			$(".list4").stop().slideUp();
		})
		$(".list5").mouseenter(function(){
			$(".list6").stop().slideDown();
		})
		$(".list5").mouseleave(function(){
			$(".list6").stop().slideUp();
		})
		$(".list7").mouseenter(function(){
			$(".list8").stop().slideDown();
		})
		$(".list7").mouseleave(function(){
			$(".list8").stop().slideUp();
		})
		$(".list9").mouseenter(function(){
			$(".list10").stop().slideDown();
		})
		$(".list9").mouseleave(function(){
			$(".list10").stop().slideUp();
		})
	</script>
</body>
