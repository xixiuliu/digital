<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<input type="text" readonly="readonly" id="txt" />
<div>
<input type="button" class="num" value="0" />
<input type="button" class="num" value="1" />
<input type="button" class="num" value="2" />
<input type="button" class="num" value="3" />
<input type="button" class="num" value="4" />
<input type="button" class="num" value="5" />
<input type="button" class="num" value="6" />
<input type="button" class="num" value="7" />
<input type="button" class="num" value="8" />
<input type="button" class="num" value="9" />
</div>
<div>
<input type="button" class="sign" value="+" />
<input type="button" class="sign" value="-" />
<input type="button" class="sign" value="*" />
<input type="button" class="sign" value="/" />
</div>
<div>
<input type="button" id="result" value="=" />
<input type="button" id="clear" value="C" />
</div>

<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script type="text/javascript">
	var num1 = "";
	var num2 = "";
	var sign = "";
	var result = 0;

	$(".num").click(function(){
		var val = $(this).val();
		if(sign == ""){
			num1 += val;
			$("#txt").val(num1);
		}else{
			num2 += val;
			$("#txt").val(num2);
		}
	})

	$(".sign").click(function(){
		sign = $(this).val();
	})

	$("#result").click(function(){
		var number1 = Number(num1);
		var number2 = Number(num2);
		switch(sign){
			case "+":result = number1 + number2;break;
			case "-":result = number1 - number2;break;
			case "*":result = number1 * number2;break;
			case "/":result = number1 / number2;break;
		}
		$("#txt").val(result);
	})

	$("#clear").click(function(){
		num1 = "";
		num2 = "";
		sign = "";
		result = 0;
		$("#txt").val("")

	})


</script>
</body>
</html>
